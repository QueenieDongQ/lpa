<div>

  <? var organization = getOrganization(); ?>

    <table class="table">
      <? for (var i = 0; i < organization.length; i++) { ?>
        <? if (organization[i][0]=="") break; ?>
        <tr>
          <? for (var j = 0; j < organization[i].length; j++) { ?>

            <? if (i==0) { ?>
              <th scope="col"><?= organization[i][j] ?></th>
            <? } else  { ?>
              <td><?= organization[i][j] ?></td>
            <? } ?>

          <? } ?>
        </tr>
      <? } ?>
    </table>
</div>
